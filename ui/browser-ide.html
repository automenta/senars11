<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeNARS 1.0 Offline IDE</title>

    <!-- GoldenLayout Styles -->
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/themes/goldenlayout-dark-theme.css" />

    <!-- Base UI Styles (assuming they exist in ui/src/index.css or similar) -->
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #layout-root {
            width: 100%;
            height: 100vh;
        }

        .component-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Overrides for SeNARS components to fit in panels */
        .senars-panel {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="layout-root"></div>

    <!-- Bundle Script (Built by esbuild) -->
    <script src="browser-bundle.js"></script>
</body>

</html>
