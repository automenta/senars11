<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeNARS UI2</title>

    <!-- GoldenLayout Styles -->
    <link type="text/css" rel="stylesheet" href="libs/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="libs/goldenlayout-dark-theme.css" />

    <!-- Main UI Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #layout-root {
            width: 100%;
            height: 100vh;
        }

        /* GoldenLayout container adjustments */
        .lm_content {
            background: #1e1e1e;
        }
    </style>
</head>

<body>
    <div id="layout-root"></div>

    <div class="notification-container" id="notification-container"></div>

    <!-- Confirmation Modal -->
    <div class="modal hidden" id="confirmation-modal">
        <div class="modal-content">
            <h3>Confirm Reset</h3>
            <p>Are you sure you want to reset the system? This cannot be undone.</p>
            <div class="modal-buttons">
                <button class="primary-btn" id="btn-confirm-reset">Yes, Reset</button>
                <button class="secondary-btn" id="btn-cancel-reset">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Inject WebSocket configuration from server
        window.WEBSOCKET_CONFIG = {
            port: '{{WEBSOCKET_PORT}}',
            host: window.location.hostname || 'localhost'
        };
    </script>

    <!-- App Bundle -->
    <script src="dist/app.bundle.js"></script>
</body>

</html>
