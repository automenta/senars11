    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        #agent-container {
            width: 100%;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #status-bar-root {
            width: 100%;
            height: 24px;
            background: #007acc;
            flex-shrink: 0;
            z-index: 1000;
        }

        #notification-container {
            position: fixed;
            top: 30px;
            right: 20px;
            z-index: 2000;
        }

        .agent-header {
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            padding: 1rem;
            text-align: center;
        }

        .agent-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 0.5rem 0;
        }

        .agent-header .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin: 0;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 30, 30, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #00d4ff;
        }

        .loading-progress {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
