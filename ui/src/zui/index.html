<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeNARS ZUI Experiment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #1e1e1e; color: #fff; font-family: sans-serif; }
        #graph-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #widget-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; pointer-events: none; z-index: 2; }

        .hud-panel {
            position: absolute;
            z-index: 3;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .top-left { top: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }

        h1 { margin: 0 0 10px 0; font-size: 1.1em; color: #00ff9d; }
        p { margin: 5px 0; font-size: 0.85em; color: #ccc; }

        .btn {
            background: #333;
            border: 1px solid #444;
            color: #eee;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
            margin-right: 5px;
        }
        .btn:hover { background: #444; }
        .btn:active { background: #222; }

        .zui-widget { pointer-events: auto; }

        #zoom-level { font-family: monospace; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <div id="widget-container"></div>

    <div class="hud-panel top-left">
        <h1>SeNARS ZUI</h1>
        <p>Experimental Graph Interface</p>
        <div id="zoom-level">Level: overview</div>
    </div>

    <div class="hud-panel bottom-right">
        <button id="btn-fit" class="btn">Fit View</button>
        <button id="btn-in" class="btn">+</button>
        <button id="btn-out" class="btn">-</button>
        <button id="btn-layout" class="btn">Relayout</button>
    </div>

    <script type="module">
        import { ActivityGraph } from './ActivityGraph.js';

        const graph = new ActivityGraph('graph-container', document.getElementById('widget-container'));

        if (graph.initialize()) {
            console.log('ZUI Initialized');

            // Hook up zoom level display
            graph.viewport.on('zoomLevelChange', (data) => {
                const el = document.getElementById('zoom-level');
                el.textContent = `Level: ${data.level} (${data.zoom.toFixed(2)}x)`;
                el.style.color = data.level === 'detail' ? '#00ff9d' : '#aaa';
            });

            // Bind Controls
            document.getElementById('btn-fit').onclick = () => graph.fit();
            document.getElementById('btn-in').onclick = () => graph.zoomIn();
            document.getElementById('btn-out').onclick = () => graph.zoomOut();
            document.getElementById('btn-layout').onclick = () => graph.relayout();
        }
    </script>
</body>
</html>
