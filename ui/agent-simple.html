<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Agent REPL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding: 20px; font-family: sans-serif; background: #1e1e1e; color: #e0e0e0; }
        .chat-container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; height: 90vh; }
        .messages { flex: 1; overflow-y: auto; border: 1px solid #333; padding: 10px; margin-bottom: 10px; background: #252526; border-radius: 4px; }
        .message { margin-bottom: 8px; padding: 8px; border-radius: 4px; }
        .message.user { background: #0e639c; align-self: flex-end; }
        .message.agent { background: #2d2d2d; align-self: flex-start; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; background: #3c3c3c; color: white; border: 1px solid #333; border-radius: 4px; }
        button { padding: 10px 20px; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0062a3; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { AgentChat } from './src/components/AgentChat.js';

        const app = new AgentChat(document.getElementById('app'));
        app.initialize();
    </script>
</body>
</html>
