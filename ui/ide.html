<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeNARS 1.0 Offline IDE</title>

    <!-- GoldenLayout Styles -->
    <link type="text/css" rel="stylesheet" href="libs/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="libs/goldenlayout-dark-theme.css" />

    <!-- Main UI Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/styles/components.css">

    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #layout-root {
            width: 100%;
            height: 100vh;
        }

        /* GoldenLayout container adjustments */
        .lm_content {
            background: #1e1e1e;
        }
    </style>
</head>

<body>
    <div id="layout-root"></div>

    <script type="importmap">
    {
        "imports": {
            "cytoscape": "https://cdn.jsdelivr.net/npm/cytoscape@3.30.0/dist/cytoscape.esm.min.js",
            "cytoscape-fcose": "https://cdn.jsdelivr.net/npm/cytoscape-fcose@2.2.0/cytoscape-fcose.js",
            "golden-layout": "https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/golden-layout.js",
            "marked": "https://cdn.jsdelivr.net/npm/marked@12.0.0/lib/marked.esm.js",
            "@senars/core": "/core/src/index.js"
        }
    }
    </script>

    <!-- Unified IDE Bundle -->
    <script type="module" src="/src/main-ide.js"></script>
</body>

</html>
