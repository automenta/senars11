<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeNARS UI2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1e1e1e;
            color: #dcdcdc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .log-panel {
            width: 400px;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3c3c3c;
            background: #252525;
        }

        .panel-header {
            padding: 12px 15px;
            background: #2d2d2d;
            border-bottom: 1px solid #3c3c3c;
            font-weight: 600;
        }

        .status-bar {
            padding: 8px 15px;
            background: #2a2a2a;
            border-bottom: 1px solid #3c3c3c;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-connected { background-color: #4ec9b0; }
        .status-disconnected { background-color: #f48771; }
        .status-connecting { background-color: #ffcc02; }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .log-entry {
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            line-height: 1.4;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .log-entry-icon {
            font-size: 1.1rem;
            flex-shrink: 0;
            margin-top: 1px;
        }

        .log-entry-content {
            flex: 1;
            word-break: break-word;
        }

        .log-entry-time {
            font-size: 0.75rem;
            color: #858585;
            margin-left: 5px;
            flex-shrink: 0;
        }

        /* Message type styles */
        .type-info { background-color: #2a2d2e; border-left: 3px solid #0078d7; }
        .type-success { background-color: #2a2d2e; border-left: 3px solid #4ec9b0; }
        .type-error { background-color: #2a2d2e; border-left: 3px solid #f48771; }
        .type-warning { background-color: #2a2d2e; border-left: 3px solid #ffcc02; }
        .type-debug { background-color: #2a2d2e; border-left: 3px solid #c586c0; }
        .type-input { background-color: #2a2d2e; border-left: 3px solid #569cd6; }
        .type-output { background-color: #2a2d2e; border-left: 3px solid #b5cea8; }
        .type-task { background-color: #2a2d2e; border-left: 3px solid #ff8c00; }
        .type-concept { background-color: #2a2d2e; border-left: 3px solid #4ec9b0; }

        .input-section {
            padding: 12px 15px;
            background: #2a2a2a;
            border-top: 1px solid #3c3c3c;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        #command-input {
            flex: 1;
            padding: 10px 12px;
            background: #3c3c3c;
            border: 1px solid #454545;
            border-radius: 4px;
            color: #dcdcdc;
            font-family: monospace;
        }

        #command-input:focus {
            outline: none;
            border-color: #0078d7;
            box-shadow: 0 0 0 2px rgba(0, 120, 215, 0.3);
        }

        button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #1a85ff;
        }

        select {
            background: #3c3c3c;
            color: #dcdcdc;
            border: 1px solid #454545;
            border-radius: 4px;
            padding: 10px;
        }

        .graph-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        #graph-container {
            flex: 1;
            background: #252525;
        }

        .graph-controls {
            padding: 10px 15px;
            background: #2a2a2a;
            border-top: 1px solid #3c3c3c;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }

        .notification {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: white;
            min-width: 250px;
        }

        .notification-success { background-color: #4ec9b0; }
        .notification-error { background-color: #f48771; }
        .notification-warning { background-color: #ffcc02; color: #000; }
        .notification-info { background-color: #0078d7; }

        /* Cytoscape.js specific styles */
        .cytoscape-container {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .graph-details-panel {
            height: 120px;
            background: #2a2a2a;
            border-top: 1px solid #3c3c3c;
            padding: 10px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="log-panel">
            <div class="panel-header">Log Messages</div>
            
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator status-disconnected" id="status-indicator"></div>
                    <span id="connection-status">Disconnected</span>
                </div>
                <div class="status-item">
                    <span id="message-count">0</span> messages
                </div>
            </div>

            <div class="logs-container" id="logs-container">
                <div class="log-entry type-info">
                    <span class="log-entry-icon">üöÄ</span>
                    <div class="log-entry-content">SeNARS UI2 - Ready</div>
                    <span class="log-entry-time" id="time-0"></span>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="command-input" placeholder="Enter Narsese command..." autocomplete="off">
                    <button id="send-button">Send</button>
                </div>
                <div class="input-group">
                    <select id="quick-commands">
                        <option value="">Quick Commands...</option>
                        <option value="&lt;cat --&gt; animal&gt; .">Basic Assertion</option>
                        <option value="&lt;bird --&gt; flyer&gt; . %1.0;0.9%">Assertion with Truth Value</option>
                        <option value="&lt;dog --&gt; pet&gt; ?">Question</option>
                        <option value="&lt;(cat & dog) --&gt; pets&gt; .">Compound Term</option>
                        <option value="&lt;swan --&gt; flyer&gt; !">Goal</option>
                        <option value="*step">Single Step</option>
                        <option value="*run">Run Continuous</option>
                        <option value="*stop">Stop</option>
                        <option value="*reset">Reset</option>
                    </select>
                    <button id="exec-quick">Execute</button>
                    <button id="show-history">History</button>
                    <button id="clear-logs">Clear</button>
                </div>
            </div>
        </div>

        <div class="graph-panel">
            <div id="graph-container" class="cytoscape-container"></div>
            <div class="graph-controls">
                <button id="refresh-graph">Refresh Graph</button>
                <button id="toggle-live">Pause Live</button>
                <select id="demo-select">
                    <option value="">Demos...</option>
                    <option value="inheritance">Inheritance Demo</option>
                    <option value="similarity">Similarity Demo</option>
                    <option value="temporal">Temporal Demo</option>
                </select>
                <button id="run-demo">Run</button>
            </div>
            <div id="graph-details" class="graph-details-panel">
                Click on nodes or edges to see details
            </div>
        </div>
    </div>

    <div class="notification-container" id="notification-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.25.0/cytoscape.min.js"></script>
    <script>
        class SeNARSUI {
            constructor() {
                this.ws = null;
                this.connectionStatus = 'disconnected';
                this.messageCounter = 1;
                this.commandHistory = [];
                this.cy = null; // Cytoscape instance
                this.graphData = {
                    nodes: new Map(),
                    edges: new Map()
                };
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeGraph();
                this.connectWebSocket();
            }

            initializeElements() {
                this.elements = {
                    statusIndicator: document.getElementById('status-indicator'),
                    connectionStatus: document.getElementById('connection-status'),
                    messageCount: document.getElementById('message-count'),
                    logsContainer: document.getElementById('logs-container'),
                    commandInput: document.getElementById('command-input'),
                    sendButton: document.getElementById('send-button'),
                    quickCommands: document.getElementById('quick-commands'),
                    execQuick: document.getElementById('exec-quick'),
                    showHistory: document.getElementById('show-history'),
                    clearLogs: document.getElementById('clear-logs'),
                    refreshGraph: document.getElementById('refresh-graph'),
                    toggleLive: document.getElementById('toggle-live'),
                    demoSelect: document.getElementById('demo-select'),
                    runDemo: document.getElementById('run-demo'),
                    graphDetails: document.getElementById('graph-details')
                };
            }

            setupEventListeners() {
                // Command input events
                this.elements.sendButton.addEventListener('click', () => this.sendCommand());
                this.elements.commandInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendCommand();
                });

                // Quick command events
                this.elements.execQuick.addEventListener('click', () => {
                    if (this.elements.quickCommands.value) {
                        this.elements.commandInput.value = this.elements.quickCommands.value;
                        this.sendCommand();
                    }
                });

                // Show history
                this.elements.showHistory.addEventListener('click', () => {
                    this.showCommandHistory();
                });

                // Clear logs
                this.elements.clearLogs.addEventListener('click', () => {
                    this.elements.logsContainer.innerHTML = '';
                    this.addLogEntry('Cleared logs', 'info', 'üßπ');
                });

                // Graph controls
                this.elements.refreshGraph.addEventListener('click', () => {
                    this.sendMessage('control/refresh', {});
                    this.addLogEntry('Graph refresh requested', 'info', 'üîÑ');
                });

                this.elements.toggleLive.addEventListener('click', () => {
                    this.sendMessage('control/toggleLive', {});
                    // Toggle button text
                    this.elements.toggleLive.textContent = 
                        this.elements.toggleLive.textContent === 'Pause Live' ? 'Resume Live' : 'Pause Live';
                    this.addLogEntry('Live updates toggled', 'info', '‚öôÔ∏è');
                });

                // Demo events
                this.elements.runDemo.addEventListener('click', () => {
                    this.runDemo(this.elements.demoSelect.value);
                });
            }

            initializeGraph() {
                this.cy = cytoscape({
                    container: document.getElementById('graph-container'),
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': '#4ec9b0',
                                'label': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'color': '#ffffff',
                                'font-size': '12px',
                                'width': 'mapData(weight, 0, 100, 20, 80)',
                                'height': 'mapData(weight, 0, 100, 20, 80)'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 2,
                                'line-color': '#dcdcdc',
                                'target-arrow-color': '#dcdcdc',
                                'target-arrow-shape': 'triangle',
                                'curve-style': 'bezier'
                            }
                        },
                        {
                            selector: 'node[type = "concept"]',
                            style: {
                                'background-color': '#4ec9b0'
                            }
                        },
                        {
                            selector: 'node[type = "task"]',
                            style: {
                                'background-color': '#ff8c00'
                            }
                        },
                        {
                            selector: 'node[type = "question"]',
                            style: {
                                'background-color': '#9d68f0'
                            }
                        }
                    ],
                    layout: { name: 'cose' }
                });

                // Add click event for graph details
                this.cy.on('tap', 'node', (event) => {
                    const node = event.target;
                    this.elements.graphDetails.innerHTML = `
                        <strong>Node:</strong> ${node.data('label')}<br>
                        <strong>ID:</strong> ${node.id()}<br>
                        <strong>Type:</strong> ${node.data('type') || 'unknown'}<br>
                        <strong>Weight:</strong> ${node.data('weight') || 0}
                    `;
                });

                this.cy.on('tap', 'edge', (event) => {
                    const edge = event.target;
                    this.elements.graphDetails.innerHTML = `
                        <strong>Edge:</strong> ${edge.data('label') || 'Relationship'}<br>
                        <strong>Source:</strong> ${edge.data('source')}<br>
                        <strong>Target:</strong> ${edge.data('target')}<br>
                        <strong>Type:</strong> ${edge.data('type') || 'unknown'}
                    `;
                });
            }

            connectWebSocket() {
                try {
                    // Use the same host as the page, default to localhost:8080
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const host = window.location.hostname || 'localhost';
                    const port = window.location.port || '8080'; // Note: using 8080 as default for WebSocket
                    const wsUrl = `${protocol}//${host}:${port}/ws`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.connectionStatus = 'connected';
                        this.updateStatus();
                        this.showNotification('Connected to SeNARS server', 'success');
                    };

                    this.ws.onclose = () => {
                        this.connectionStatus = 'disconnected';
                        this.updateStatus();
                        this.showNotification('Disconnected from server', 'warning');
                        
                        // Attempt to reconnect after 3 seconds
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.connectionStatus = 'error';
                        this.updateStatus();
                        this.showNotification('WebSocket connection error', 'error');
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleMessage(message);
                            // Update graph based on message type
                            this.updateGraph(message);
                        } catch (e) {
                            console.error('Error parsing message:', e);
                            this.addLogEntry(`Invalid message format: ${event.data}`, 'error', 'üö®');
                        }
                    };
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.connectionStatus = 'error';
                    this.updateStatus();
                    this.showNotification('Failed to establish WebSocket connection', 'error');
                }
            }

            updateStatus() {
                const statusText = this.connectionStatus.charAt(0).toUpperCase() + this.connectionStatus.slice(1);
                this.elements.connectionStatus.textContent = statusText;
                
                // Update indicator class
                this.elements.statusIndicator.className = 'status-indicator';
                this.elements.statusIndicator.classList.add(`status-${this.connectionStatus}`);
            }

            sendCommand() {
                const command = this.elements.commandInput.value.trim();
                if (!command) return;

                // Add to history
                this.commandHistory.push({
                    command: command,
                    timestamp: new Date(),
                    status: 'sent'
                });
                
                // Add to log
                this.addLogEntry(`> ${command}`, 'input', '‚å®Ô∏è');
                
                // Send via WebSocket
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.sendMessage('narseseInput', { input: command });
                } else {
                    this.addLogEntry(`Cannot send: Not connected`, 'error', '‚ùå');
                }

                // Clear input
                this.elements.commandInput.value = '';
            }

            sendMessage(type, payload) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    const message = { type, payload };
                    this.ws.send(JSON.stringify(message));
                    return true;
                }
                return false;
            }

            handleMessage(message) {
                // Update message count
                const count = this.messageCounter++;
                this.elements.messageCount.textContent = count;

                // Determine message type and format accordingly
                let content, type, icon;
                
                switch (message.type) {
                    case 'narsese.result':
                        // Check if the result indicates success or failure based on content
                        if (message.payload?.result && message.payload.result.startsWith('‚úÖ')) {
                            content = message.payload.result;
                            type = 'success';
                            icon = '‚úÖ';
                        } else if (message.payload?.result && message.payload.result.startsWith('‚ùå')) {
                            content = message.payload.result;
                            type = 'error';
                            icon = '‚ùå';
                        } else if (message.payload?.success === true) {
                            content = message.payload.result || message.payload.message || 'Command processed';
                            type = 'success';
                            icon = '‚úÖ';
                        } else {
                            content = message.payload?.result || message.payload?.message || 'Command processed';
                            type = 'info';
                            icon = '‚úÖ';
                        }
                        break;
                    case 'narsese.error':
                        content = message.payload?.error || message.payload?.message || 'Narsese processing error';
                        type = 'error';
                        icon = '‚ùå';
                        break;
                    case 'task.added':
                    case 'task.input':
                        content = message.payload?.task || message.payload?.input || JSON.stringify(message.payload);
                        type = 'task';
                        icon = 'üì•';
                        break;
                    case 'concept.created':
                    case 'concept.updated':
                    case 'concept.added':
                        content = message.payload?.concept || message.payload?.term || JSON.stringify(message.payload);
                        type = 'concept';
                        icon = 'üß†';
                        break;
                    case 'question.answered':
                        content = message.payload?.answer || message.payload?.question || JSON.stringify(message.payload);
                        type = 'info';
                        icon = '‚ùì';
                        break;
                    case 'reasoning.derivation':
                    case 'reasoning.step':
                        content = message.payload?.derivation || message.payload?.step || JSON.stringify(message.payload);
                        type = 'info';
                        icon = 'üîç';
                        break;
                    case 'error':
                    case 'error.message':
                        content = message.payload?.message || message.payload?.error || JSON.stringify(message.payload);
                        type = 'error';
                        icon = 'üö®';
                        break;
                    case 'connection':
                        content = message.payload?.message || message.data?.message || 'Connected to server';
                        type = 'info';
                        icon = 'üåê';
                        break;
                    case 'eventBatch':
                        content = `Batch of ${message.data?.length || 0} events`;
                        type = 'info';
                        icon = 'üì¶';
                        break;
                    case 'memorySnapshot':
                        this.updateGraphFromSnapshot(message.payload);
                        content = `Memory snapshot received: ${message.payload?.concepts?.length || 0} concepts`;
                        type = 'info';
                        icon = 'üìä';
                        break;
                    case 'info':
                    case 'log':
                        content = message.payload?.message || JSON.stringify(message.payload);
                        type = 'info';
                        icon = '‚ÑπÔ∏è';
                        break;
                    case 'control.result':
                        content = message.payload?.result || message.payload?.message || 'Control command executed';
                        type = 'info';
                        icon = '‚öôÔ∏è';
                        break;
                    default:
                        content = `${message.type}: ${JSON.stringify(message.payload || message.data || message)}`;
                        type = 'info';
                        icon = 'üìù';
                }

                this.addLogEntry(content, type, icon);
            }

            updateGraphFromSnapshot(payload) {
                if (!this.cy || !payload.concepts) return;
                
                // Clear existing elements
                this.cy.elements().remove();
                
                // Add nodes from concepts
                const nodes = [];
                
                payload.concepts.forEach((concept, index) => {
                    nodes.push({
                        group: 'nodes',
                        data: {
                            id: concept.id || `concept_${index}`,
                            label: concept.term || `Concept ${index}`,
                            type: concept.type || 'concept',
                            weight: concept.truth?.confidence ? concept.truth.confidence * 100 : 50
                        }
                    });
                });
                
                // Add nodes to graph
                if (nodes.length > 0) {
                    this.cy.add(nodes);
                }
                
                // Layout the graph
                this.cy.layout({ name: 'cose' }).run();
            }

            updateGraph(message) {
                if (!this.cy) return;
                
                // Handle concept creation
                if (message.type === 'concept.created' && message.payload) {
                    const concept = message.payload;
                    const nodeId = concept.id || `concept_${Date.now()}`;
                    
                    // Don't add duplicate nodes
                    if (!this.cy.getElementById(nodeId).length) {
                        this.cy.add([{
                            group: 'nodes',
                            data: {
                                id: nodeId,
                                label: concept.term || concept.id,
                                type: concept.type || 'concept',
                                weight: concept.truth?.confidence ? concept.truth.confidence * 100 : 50
                            }
                        }]);
                        
                        // Update layout
                        this.cy.layout({ name: 'cose' }).run();
                    }
                }
                // Handle task addition
                else if (message.type === 'task.added' && message.payload) {
                    const task = message.payload;
                    const taskId = task.id || `task_${Date.now()}`;
                    
                    if (!this.cy.getElementById(taskId).length) {
                        this.cy.add([{
                            group: 'nodes',
                            data: {
                                id: taskId,
                                label: task.term || task.input || task.id,
                                type: task.type || 'task',
                                weight: 30
                            }
                        }]);
                        
                        this.cy.layout({ name: 'cose' }).run();
                    }
                }
                // Handle question answered
                else if (message.type === 'question.answered' && message.payload) {
                    const answer = message.payload;
                    const answerId = `answer_${Date.now()}`;
                    
                    if (!this.cy.getElementById(answerId).length) {
                        this.cy.add([{
                            group: 'nodes',
                            data: {
                                id: answerId,
                                label: answer.answer || answer.question || 'Answer',
                                type: 'question',
                                weight: 40
                            }
                        }]);
                        
                        this.cy.layout({ name: 'cose' }).run();
                    }
                }
            }

            addLogEntry(content, type = 'info', icon = 'üìù') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry type-${type}`;
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'log-entry-icon';
                iconSpan.textContent = icon;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'log-entry-content';
                contentDiv.textContent = content;
                
                const timeSpan = document.createElement('span');
                timeSpan.className = 'log-entry-time';
                timeSpan.textContent = new Date().toLocaleTimeString();
                timeSpan.id = `time-${this.messageCounter}`;
                
                logEntry.appendChild(iconSpan);
                logEntry.appendChild(contentDiv);
                logEntry.appendChild(timeSpan);
                
                this.elements.logsContainer.appendChild(logEntry);
                
                // Auto-scroll to bottom
                this.elements.logsContainer.scrollTop = this.elements.logsContainer.scrollHeight;
            }

            showNotification(message, type = 'info') {
                const container = document.getElementById('notification-container');
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                
                container.appendChild(notification);

                // Remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        container.removeChild(notification);
                    }
                }, 5000);
            }

            showCommandHistory() {
                if (this.commandHistory.length === 0) {
                    this.addLogEntry('No commands in history', 'info', 'üìã');
                    return;
                }

                this.addLogEntry(`Command History (${this.commandHistory.length} commands):`, 'info', 'üìã');
                const recent = this.commandHistory.slice(-10);
                recent.forEach((entry, i) => {
                    const status = entry.status === 'error' ? '‚ùå' : '‚úÖ';
                    this.addLogEntry(`${status} [${this.commandHistory.length - recent.length + i + 1}] ${entry.command}`, 'debug', 'üìú');
                });
            }

            runDemo(demoName) {
                if (!demoName) {
                    this.addLogEntry('Please select a demo', 'warning', '‚ö†Ô∏è');
                    return;
                }

                this.addLogEntry(`Running ${demoName} demo`, 'info', 'üé¨');

                // Define demo sequences
                const demos = {
                    inheritance: [
                        '<{cat} --> animal>.', 
                        '<{lion} --> cat>.', 
                        '<lion --> animal>?', 
                        '5'
                    ],
                    similarity: [
                        '<(bird & flyer) <-> (bat & flyer)>.',
                        '<bird <-> flyer>?',
                        '<bat <-> flyer>?'
                    ],
                    temporal: [
                        '<(sky & dark) =/> (rain & likely)>.',
                        '<(clouds & gathering) =/> (sky & dark)>.',
                        '<clouds & gathering> ?'
                    ]
                };

                const commands = demos[demoName] || [];
                commands.forEach((cmd, i) => {
                    setTimeout(() => {
                        this.elements.commandInput.value = cmd;
                        this.sendCommand();
                    }, i * 1500);
                });
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SeNARSUI();
        });
    </script>
