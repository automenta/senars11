<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Visualization Demo - Simple</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #cy-container {
            width: 100%;
            height: 100%;
        }
        #details-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            max-width: 300px;
            max-height: 90%;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
</head>
<body>
    <div id="cy-container"></div>
    <div id="details-panel"></div>

    <script>
        // Initialize Cytoscape with example data - similar approach to working mockups
        const cy = cytoscape({
            container: document.getElementById('cy-container'),

            elements: [
                // Define nodes with different types as in the architecture
                { group: 'nodes', data: { id: 'concept1', label: 'Concept A', type: 'concept' } },
                { group: 'nodes', data: { id: 'concept2', label: 'Concept B', type: 'concept' } },
                { group: 'nodes', data: { id: 'task1', label: 'Task 1', type: 'task' } },
                { group: 'nodes', data: { id: 'belief1', label: 'Belief 1', type: 'belief' } },
                { group: 'nodes', data: { id: 'goal1', label: 'Goal 1', type: 'goal' } },
                { group: 'nodes', data: { id: 'input_task1', label: 'Input Task', type: 'input_task' } },
                { group: 'nodes', data: { id: 'reasoning1', label: 'Reasoning', type: 'reasoning_step' } },

                // Define edges connecting the nodes
                { group: 'edges', data: { id: 'e1', source: 'concept1', target: 'task1' } },
                { group: 'edges', data: { id: 'e2', source: 'concept2', target: 'task1' } },
                { group: 'edges', data: { id: 'e3', source: 'task1', target: 'belief1' } },
                { group: 'edges', data: { id: 'e4', source: 'belief1', target: 'goal1' } },
                { group: 'edges', data: { id: 'e5', source: 'input_task1', target: 'task1' } },
                { group: 'edges', data: { id: 'e6', source: 'goal1', target: 'reasoning1' } }
            ],

            style: [
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'background-color': '#3399FF',
                        'width': 40,
                        'height': 40,
                        'color': '#fff',
                        'text-outline-width': 2,
                        'text-outline-color': '#3399FF'
                    }
                },
                // Different colors for different node types as defined in AppConfig
                {
                    selector: 'node[type="concept"]',
                    style: {
                        'background-color': '#3399FF',
                        'text-outline-color': '#3399FF'
                    }
                },
                {
                    selector: 'node[type="task"]',
                    style: {
                        'background-color': '#FF6B6B',
                        'text-outline-color': '#FF6B6B'
                    }
                },
                {
                    selector: 'node[type="belief"]',
                    style: {
                        'background-color': '#6BCF7F',
                        'text-outline-color': '#6BCF7F'
                    }
                },
                {
                    selector: 'node[type="goal"]',
                    style: {
                        'background-color': '#9B59B6',
                        'text-outline-color': '#9B59B6'
                    }
                },
                {
                    selector: 'node[type="input_task"]',
                    style: {
                        'background-color': '#FFD93D',
                        'text-outline-color': '#FFD93D'
                    }
                },
                {
                    selector: 'node[type="reasoning_step"]',
                    style: {
                        'background-color': '#1ABC9C',
                        'text-outline-color': '#1ABC9C'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#888',
                        'target-arrow-shape': 'triangle',
                        'target-arrow-color': '#888',
                        'curve-style': 'bezier',
                        'opacity': 0.6
                    }
                }
            ],

            layout: {
                name: 'cose',
                animate: false,
                fit: true,
                padding: 30
            }
        });

        // Add the interaction as in the mockups
        const detailsPanel = document.getElementById('details-panel');

        cy.on('tap', 'node', function(evt) {
            const node = evt.target;
            detailsPanel.innerHTML = `<pre>${JSON.stringify(node.data(), null, 2)}</pre>`;
            detailsPanel.style.display = 'block';
        });

        cy.on('tap', function(evt) {
            if (evt.target === cy) {
                detailsPanel.style.display = 'none';
            }
        });

        console.log('Simple graph demo initialized and working!');
        console.log('Cytoscape instance:', cy);
    </script>
</body>
</html>
